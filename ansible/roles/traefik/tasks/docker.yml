- name: Make sure the docker_proxy container is created and running
  when: enable_docker_proxy default(false) and enable_traefik | default(false)
  docker_container:
    name: docker_proxy
    image: tecnativa/docker-socket-proxy:0.1
    pull: true
    environment:
      - CONTAINERS=1
      - INFO=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy_private
    state: started
    restart_policy: unless-stopped

- name: Make sure the shenanigans container is created and running
  when: enable_shenanigans default(false) and enable_traefik | default(false)
  docker_container:
    name: shenanigans
    image: nginx:alpine
    volumes:
      - "{{ traefik_config_dir }}/nginx.conf:/etc/nginx/conf.d/default.conf:ro"
    networks:
      - proxy_private
    restart_policy: unless-stopped

- name: Make sure the traefik container is created and running
  when: enable_traefik | default(false) and docker_proxy_running | default(false) and shenanigans_running | default(false)
  docker_container:
    name: traefik
    image: traefik:{{ traefik_version }}
    pull: true
    networks:
      - name: traefik
        external: true
      - name: dmz
        ipv4_address: "{{ dmz_base }}.{{ traefik_ip }}"
        external: true
      - name: home_lan
        ipv4_address: "{{ home_lan_base }}.{{ traefik_ip }}"
        external: true
      - name: proxy_private
        internal: true
    security_opt:
      - no-new-privileges:true
    state: started
    user: "{{ docker_user.id }}"
    ports:
      - 80:80
      - 443:443
      - "{{ home_lan_base }}.{{ traefik_ip }}:8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /tmp/traefik-logs:/var/log/traefik
      - "{{ traefik_config_dir }}/internal:/etc/traefik"
    restart_policy: unless-stopped
